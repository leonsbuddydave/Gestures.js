<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Gestures.js</title>
		<script type="text/javascript" src="gestures.js"></script>
		<script type="text/javascript">
			(function() {
				document.addEventListener("DOMContentLoaded", function() {

					GestureDetector.Swipe(Swipe.RIGHT, function() {
						console.log("Right swipe!");
					});

					GestureDetector.Swipe(Swipe.LEFT, function() {
						console.log("Left swipe!");
					});

					GestureDetector.Swipe(Swipe.UP, function() {
						console.log("Swipe up!");
					});

					GestureDetector.Swipe(Swipe.DOWN, function() {
						console.log("Swipe down!");
					});

				});
			})();
		</script>
